<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<!-- nav -->
<header class="flex">
    
 <input type="checkbox" class="menu__checkbox" id="menu__toggler">
 <label for="menu__toggler" class="menu__button">
  <span class="hamburger">
    &nbsp;
  </span>
 </label>
 <label for="menu__toggler" class="backdrop" hidden tabindex="-1"></label>
    <img src="images/logo.svg" alt="website logo">
  <nav id="main-menu">
  
    <ul class="flex">
      <li>
        <div class="dropdown">
          <button class="dropdownBtn">
            Features
            <img src="images/icon-arrow-down.svg" alt="" aria-hidden="true">
          </button>
          <div class="dropdown-menu">
            content
          </div>
        </div>
       
      </li>
      <li>

        <button  class="dropdownBtn">
          Company
          <img src="images/icon-arrow-down.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li>
        <a href="#none">Careers</a>
      </li>
      <li>
        <a href="#none">About</a>
      </li>
    </ul>
    <div class="buttons flex">
      <button class="btn btn-login" >
        Login
      </button>
      <button class="btn btn-register">
        Register
      </button>
    </div>
  </nav>
   <!-- buttons -->
  
</header>
  <!-- main -->
<main class="flex">
  <div class="image-content">
    <picture>
     <source srcset="images/image-hero-desktop.png" aria-hidden="true" media="(min-width:50em)">
     <img src="images/image-hero-mobile.png" alt="" aria-hidden='true'>
    </picture>
   </div>
  <div class="text-container flex">
    <div class="text-content">
    <h1>Make remote work</h1>
    <p> Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
      <button class="btn btn-learnMore">
        Learn more
      </button>
    </div>
      <div class="companies">
        <img src="images/client-databiz.svg" alt="databiz company icon">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet icon">
        <img src="images/client-maker.svg" alt="maker icon">
      </div>
  </div>
 
</main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </footer>
</body>
</html>
