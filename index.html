<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<!-- nav -->
<header >
  <nav class="flex">
    <img src="images/logo.svg" alt="website logo">
    <ul>
      <li>
        <button>
          Features
          <img src="images/icon-arrow-down.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li>
        <button>
          Company
          <img src="images/icon-arrow-down.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li>
        <a href="none">Careers</a>
      </li>
      <li>
        <a href="none">About</a>
      </li>
    </ul>
    <!-- buttons -->
    <div class="buttons">
      <button class="btn btn-login" >
        Login
      </button>
      <button class="btn btn-register">
        Register
      </button>
    </div>
  </nav>
</header>
  <!-- main -->
<main class="container flex">
  <div class="image-content">
    <picture>
     <source srcset="images/image-hero-desktop.png" aria-hidden="true" media="(min-width:760px)">
     <img src="images/image-hero-mobile.png" alt="" aria-hidden='true'>
    </picture>
   </div>
  <div class="text-content flex">
    <h1>Make remote work</h1>
    <p> Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
      <button class="btn">
        Learn more
      </button>
      <div class="companies">
        <img src="images/client-databiz.svg" alt="databiz company icon">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet icon">
        <img src="images/client-maker.svg" alt="maker icon">
      </div>
  </div>
 
</main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </footer>
</body>
</html>
